@(supplier: Form[CreateSupplierForm],address: Seq[Address])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.SupplierController.addHandle()) {
    @helper.CSRF.formField
    @inputText(supplier("name"))

    <select name="address" id="address">
    @for(a <- address){
        <option value="@a.id">@a.street @a.number @a.city</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Supplier"/>
    </div>
}
