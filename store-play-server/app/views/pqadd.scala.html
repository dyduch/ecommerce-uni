@(pq: Form[CreateProductQuantityForm], product: Seq[Product])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.ProductQuantityController.addHandle()) {
    @helper.CSRF.formField
    @inputText(pq("size"))
    @inputText(pq("quantity"))

    <select name="product" id="product">
    @for(a <- product){
        <option value="@a.id">@a.name</option>
    }
    </select>
    <div class="buttons">
        <input type="submit" value="Add ProductQuantity"/>
    </div>
}
